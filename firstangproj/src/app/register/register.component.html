<div class="container-fluid">
   
    <h1>Registration Form</h1>
     <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
      
      <div class="form-group">
          <label>User Name</label>
          <input type="text" required #uname="ngModel"
          [class.is-invalid]="uname.invalid && uname.touched" class="form-control" name="uname" [(ngModel)]="userModel.name">
          <small class="text-danger"[class.d-none]="uname.valid || uname.untouched">Name is required</small>
         </div>
         <div class="form-group">
          <label>Password</label>
          <input type="text"required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched"
           class="form-control" name="password"  [(ngModel)]="userModel.pass">
           <small class="text-danger"[class.d-none]="password.valid || password.untouched">password is required</small>
         </div>
         <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email"  [(ngModel)]="userModel.email">
         </div>
         <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" required #phonenumber="ngModel" pattern="^\d{10}$" required
          [class.is-invalid]="phonenumber.invalid && phonenumber.touched" class="form-control"name="phonenumber"  [(ngModel)]="userModel.phonenumber">
          <!--<small class="text-danger"[class.d-none]="phonenumber.valid || phonenumber.untouched">Phone number is required and must be 10 digits</small>-->
        <div *ngIf="phonenumber.errors && (phonenumber.invalid || phonenumber.touched)">
          <small class="text-danger" *ngIf="phonenumber.errors.required">Phone number is required</small>
          <small class="text-danger" *ngIf="phonenumber.errors.pattern">Phone number must be 10 digits</small>
        </div>
        </div>
         <div class="form-group">
          <label>Gender</label>
          <div class="form-check">
       <input class="form-check-input" type="radio" name="male"  [(ngModel)]="userModel.gen">
          <label class="form-check-label">Male</label>
          </div>
        
          <div class="form-check">
            <input class="form-check-input" type="radio" name="female"  [(ngModel)]="userModel.gen">
            <label class="form-check-label">Female</label>
            </div>
         </div>
         <div class="form-group">
          <label>City:</label>
          <input type="text" class="form-control" name="city"  [(ngModel)]="userModel.city">
         </div>
         <div class="form-group">
          <label>Nationality</label>
          <select (blur)="validateNation(natione.value)" (change)="validateNation(natione.value)" #natione="ngModel" [class.is-invalid]="nationHasError && natione.touched"
           class="custom-select" name="nationality"  [(ngModel)]="userModel.natione">
             <option value="default">select</option>
             <option *ngFor="let nations of nation">{{nations}}</option>
  
           </select>
           <small class="text-danger" [class.d-none]="!nationHasError||natione.untouched">Please choose a nation</small>
           </div>
           <button class="btn btn-primary" type="submit">Register</button>
       
   
     </form>
  </div>
