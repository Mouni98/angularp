<div class="container-fluid">
   
    <h1>Login</h1>
     <form #userForm="ngForm"  novalidate>
      
      <div class="form-group">
          <label>User Name</label>
          <input type="text" required #uname="ngModel"
          [class.is-invalid]="uname.invalid && uname.touched" class="form-control" name="uname" [(ngModel)]="userModell.lname">
          <small class="text-danger"[class.d-none]="uname.valid || uname.untouched">Name is required</small>
         </div>
         <div class="form-group">
          <label>Password</label>
          <input type="text"required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched"
           class="form-control" name="password"  [(ngModel)]="userModell.lpass">
           <small class="text-danger"[class.d-none]="password.valid || password.untouched">password is required</small>
         </div>
        </form>
    </div>
